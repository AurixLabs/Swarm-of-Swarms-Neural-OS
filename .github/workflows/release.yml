name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test
    
    - name: Build project
      run: npm run build
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Build WASM modules
      run: |
        cd src/rust
        for module in */; do
          if [ -f "$module/Cargo.toml" ]; then
            cd "$module"
            wasm-pack build --target web --release
            cd ..
          fi
        done
    
    - name: Package release artifacts
      run: |
        mkdir -p release
        cp -r dist/* release/
        cp -r public/wasm release/ || true
        tar -czf cma-neural-os-${{ github.ref_name }}.tar.gz release/
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cma-neural-os-${{ github.ref_name }}.tar.gz
        asset_name: cma-neural-os-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip